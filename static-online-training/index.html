<!DOCTYPE html>
<html lang="en">
<head>
    <title>Zurich Chatbot - Web Chat</title>
    <link href="index.css" rel="stylesheet">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body class="background">
<script src="webchat.js" type="text/javascript"></script>
<div id="webchat"></div>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/greet",
    socketUrl: "https://gpchatbot.archi-lab.io",
    title: "Zurich Web-Chat",
    subtitle: "Melden Sie uns einen Schaden.",
    profileAvatar: "./assets/chatbot_zoe.png",
    enableTraining: true,
    trainingUrl: 'https://trainer.gpchatbot.archi-lab.io',
    showCloseButton: true,
    fullScreenMode: false
  });
</script>

</body>

</html>
